<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <nav>
        <div class="logo">Meal Planner</div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <input type="number" id="height" placeholder="Enter Height in CM">
            </div>
            <div class="col-4">
                <input type="number" id="weight" placeholder="Enter Weight">
            </div>
            <div class="col-4">
                <input type="number" id="age" placeholder="Enter Age">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <select id="gender">
                    <option disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-6">
                <select id="activityLevel">
                    <option disabled selected>Activity Level</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="button-generate" id="generateMeal">Generate Meals</button>
            </div>
        </div>

        <div class="card-container" id="mealList"></div>


        <div class="details-box">
            <div class="tab">
                <button class="tablink active" onclick="openTab(event,'ingredient')">INGREDIENT</button>
                <button class="tablink" onclick="openTab(event,'steps')">STEPS</button>
                <button class="tablink" onclick="openTab(event,'equipment')">EQUIPMENT</button>
            </div>
            <div id="ingredient" class="w3-red tabcontent city">
                
            </div>
            <div id="steps" class="w3-red tabcontent city" style="display:none">
                
            </div>    
            <div id="equipment" class="w3-red tabcontent city" style="display:none">
                
            </div>
        </div>
    </div>
    </div>
</body>
</html>
